<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- bootstrap cdn mimificata-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- foglio di stile personale -->
    <link rel="stylesheet" href="index.css" />
    <title>html scheletro</title>
  </head>
  <body>
    <!-- nav blu scuro -->
    <nav class="bg-darkblue fff">START BOOTSTRAP</nav>
    <!-- jumbo -->
    <header class="bg-waterblue"></header>
    <!-- tittolo portfolio sotto jumbo -->
    <main class="text-center">
      <h2>PORTFOLIO</h2>
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <div class="row position-relative">
              <div class="col-xs-5 line bg-darkblue"></div>
              <div class="col-xs-2">
                <i class="fas fa-star"></i>
              </div>
              <div class="col-xs-5 line bg-darkblue"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- zona delle foto colorare -->

      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ZONA ABOUT VERDE ACQUA  -->
      <section class="bg-waterblue"></section>
    </main>
    <!-- SEZIONE FORM IN CAMPO BIANCO -->
    <section class="form"></section>
    <!-- SEZIONE FOTTER ICONE SOCIAL  -->
    <section class="social bg-semi-darkblue"></section>
    <!-- FOOTER  -->
    <footer class="bg-darkblue"></footer>
  </body>
</html>
