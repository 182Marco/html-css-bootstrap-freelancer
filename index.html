<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- bootstrap cdn mimificata-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- foglio di stile personale -->
    <link rel="stylesheet" href="index.css" />
    <title>html scheletro</title>
  </head>
  <body>
    <!-- nav blu scuro -->
    <nav class="bg-secondary fff">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="row">
              <div class="col-xs-4">START BOOTSTRAP</div>
              <div class="col-xs-4 col-xs-offset-4"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- jumbo -->
    <header class="bg-brand">
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- tittolo portfolio sotto jumbo (BG-BRAND)  -->
    <main class="text-center">
      <h2>PORTFOLIO</h2>
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3">
            <div class="row position-relative">
              <div class="col-xs-5 line bg-secondary"></div>
              <div class="col-xs-2">
                <i class="fas fa-star"></i>
              </div>
              <div class="col-xs-5 line bg-secondary"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- zona delle foto colorare -->

      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="photo-cont"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

      <!-- ZONA ABOUT VERDE ACQUA (BG-BRAND)  -->
      <section class="bg-brand">
        <div class="container">
          <div class="row">
            <div class="col-xs-8 col-xs-offset-2"></div>
          </div>
        </div>
      </section>

    <!-- SEZIONE FORM IN CAMPO BIANCO -->
    <section class="form">
        <div class="container">
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2"></div>
            </div>
    </section>
    <!-- SEZIONE PRE-FOTTER ICONE SOCIAL  -->
    <section class="social bg-semi-darkblue">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4"></div>
                </div>
            </div>
          </div>
    </section>
    <!-- FOOTER  -->
    <footer class="bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-xs-2 col-xs-offset-5"></div>
            </div>
        </div>
    </footer>
  </body>
</html>
